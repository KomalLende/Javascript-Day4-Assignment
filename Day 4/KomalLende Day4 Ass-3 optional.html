//Ask the user if 21+ and log the value "Can Drink", "Cannot Drink"

<html>
    <head>
        <title>Program..</title>
    </head>
    <body>
        <script type="text/javascript">
            var age=prompt("Enter your age:");
            if( age > 21)
            {
                document.write("<br/>"); 
                document.write("<br/>"); 
                document.write("Can Drink!");   
            }
            else
            {
                document.write("<br/>"); 
                document.write("<br/>"); 
                document.write("Cannot Drink!");
            }
        </script>
    </body>
    </html>
